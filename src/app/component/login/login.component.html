<body >
    <div class="container text-center">
        <div class="row justify-content-sm-center">
            <div class="col">
                <main class="container login-container">
                    <div class="shadow p-3 mb-5 bg-body-tertiary">
                        <div class="container text-center">
                            <div class="row row-cols-1">
                                <div class="col grid-image " style="height: 15rem !important;">
                                    <img src="../../../assets/img/carrucel.png" alt="" class="rounded">
                                </div>
                                <div class="col">
                                    <div class="ajustCenter div-cont">
                                        <div>
                                            <div class="mb-3">
                                                <label for="inpuEmail" class="form-label">Ingrese Correo</label>
                                                <input type="email" [(ngModel)]="email" (input)="onInputChange()"
                                                    class="form-control" id="inpuEmail" placeholder="name@example.com"
                                                    #inpuEmail>
                                            </div>

                                            <div class="mb-3">
                                                <label for="inputPassword" class="form-label">Ingrese Contrase√±a</label>
                                                <input type="password" [(ngModel)]="password" (input)="onInputChange()"
                                                    class="form-control" id="inputPassword" #inputPassword>
                                            </div>

                                            <div class="ajustCenter">
                                                <button class="btn btn-primary" type="button"
                                                    [disabled]="botonDeshabilitado"
                                                    (click)="setUserLogin()">Login</button>
                                            </div>

                                            <br>
                                            <div *ngIf="userExist" id="liveAlertPlaceholder"
                                                class="alert alert-danger alert-dismissible fade show" role="alert">
                                                Error este usuario no existe
                                            </div>

                                            <div *ngIf="userAccess" class="alert alert-warning" role="alert">
                                                Este usuario no tiene permisos para ingresar
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

</body>
