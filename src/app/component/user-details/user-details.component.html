<body class="ajustCenter">
    <main class="container user-details">

        <div class="card">
            <div class="card-header ">
                <div class="dropdown dropstart">
                    <div class="m-2">
                        <div class="ajustCenter">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-person-circle svg-icon svg-details-icon" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                        </div>
                        <h4 class="text-center">{{user.name}}</h4>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <p class="h6">Nombre: </p> {{user.name}} {{user.lastname}}
                    </li>
                    <li class="list-group-item">
                        <p class="h6">Universidad: </p> {{user.university}}
                    </li>
                    <li class="list-group-item">
                        <p class="h6">Carnet: </p> {{user.carnet}}
                    </li>
                    <li class="list-group-item">
                        <p class="h6">Curso: </p> {{user.course}}
                    </li>
                </ul>

                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <div class="ajustRight">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </div>

                </a>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Ingrese Contraseña Actual:</label>
                                <input type="password" [(ngModel)]="pass" name="pass" (input)="onInputChange()" class="form-control"
                                    id="inputPassword" #inputPassword>
                            </div>
                            <div class="mb-3">
                                <label for="inputPasswordNew" class="form-label">Ingrese Contraseña Nueva:</label>
                                <input type="password" [(ngModel)]="passNew" name="passNew" (input)="onInputChange()"
                                    class="form-control" id="inputPasswordNew" #inputPassword>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" data-bs-dismiss="modal" [disabled]="botonDeshabilitado" (click)="setNewPassword()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>


    </main>



</body>
